# Continuous integration for all components
name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Set up Python
        working-directory: backend
        run: uv python install 3.13

      - name: Sync workspace dependencies
        working-directory: backend
        run: uv sync --dev

      - name: Check code formatting with ruff (backend)
        working-directory: backend
        run: uv run ruff format --check

      - name: Lint code with ruff (backend)
        working-directory: backend
        run: uv run ruff check

      - name: Type check with pyright (backend)
        working-directory: backend
        run: uv run pyright

  test-pytest:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Set up Python
        working-directory: backend
        run: uv python install 3.13

      - name: Sync workspace dependencies
        working-directory: backend
        run: uv sync --dev

      - name: Install headless chromium
        working-directory: backend
        run: uv run playwright install chromium

      - name: Run pytest
        working-directory: backend
        run: uv run pytest --cov=. --cov-report=xml --cov-report=term-missing

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: bassosimone/tss
