# Continuous integration for all components
name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install 3.13

      - name: Sync workspace dependencies
        run: uv sync --dev

      - name: Check code formatting with ruff (backend)
        working-directory: backend
        run: |
          uv run ruff format --check || {
            echo "❌ Code formatting check failed!"
            echo "To fix locally, run: cd backend && uv run ruff format"
            exit 1
          }

      - name: Lint code with ruff (backend)
        working-directory: backend
        run: |
          uv run ruff check || {
            echo "❌ Linting check failed!"
            echo "To fix locally, run: cd backend && uv run ruff check --fix"
            exit 1
          }

      - name: Type check with pyright (backend)
        working-directory: backend
        run: |
          uv run pyright || {
            echo "❌ Type checking failed!"
            echo "To see errors locally, run: cd library && uv run pyright"
            exit 1
          }

  test-all:
    name: Test All Components
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install 3.13

      - name: Sync workspace dependencies
        run: uv sync --dev

      - name: Install headless chromium
        run: uv run playwright install chromium

      - name: Run pytest
        run: |
          uv run pytest --cov=. --cov-report=xml --cov-report=term-missing || {
            echo "❌ Tests failed!"
            echo "To run tests locally: uv run pytest"
            exit 1
          }

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: bassosimone/tss
